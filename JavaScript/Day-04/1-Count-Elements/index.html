<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Elements</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <script src="countelements.js"></script>
  </head>
  <body>
    <div class="webpage">
      <h1 class="content" title="Main Heading">Welcome to My Webpage</h1>

      <p class="content" data-info="paragraph">
        This is a paragraph with class "content".
      </p>

      <div id="result" data-info="special-div">
        This div has an ID "result".
      </div>

      <p id="result" class="content" title="Important Info">
        This paragraph has both an ID "result" and class "content".
      </p>

      <hr />

      <form>
        <label for="option1">Option 1:</label>
        <input type="radio" id="option1" name="choose" value="1" checked />

        <label for="option2">Option 2:</label>
        <input type="radio" id="option2" name="choose" value="2" />

        <label for="option3">Option 3:</label>
        <input type="radio" id="option3" name="choose" value="3" />

        <br /><br />

        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your name"
        />

        <br /><br />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />

        <br /><br />

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="100" />

        <br /><br />

        <label for="message">Message:</label>
        <textarea
          id="message"
          name="message"
          rows="4"
          cols="30"
          title="Write your message"
        ></textarea>

        <br /><br />

        <label for="readonlyInput">Read-Only Input:</label>
        <input type="text" id="readonlyInput" value="Cannot Edit" readonly />

        <br /><br />

        <label for="disabledInput">Disabled Input:</label>
        <input type="text" id="disabledInput" value="Disabled" disabled />

        <br /><br />

        <input type="submit" value="Submit" />
      </form>
    </div>
    <div class="count-elements">
      <label for="tagName">TagName :</label>
      <input type="text" id="tagName" />

      <label for="className">className :</label>
      <input type="text" id="className" />

      <label for="idName">Id:</label>
      <input type="text" id="idName" />

      <label for="nameAttr">Name:</label>
      <input type="text" id="nameAttr" />

      <h3>Output</h3>

      <div id="output"></div>

      <button onclick="showResult()">Show Result</button>
    </div>
  </body>
</html>
